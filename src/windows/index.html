<html>
  <head>
    <title>Electron Stream</title>
    <link rel="stylesheet" href="../../semantic/dist/semantic.min.css">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        min-width: 800px;
      }
      body {
        background: #010101;
      }
      nav.ui.menu {
        margin: 0;
      }
      main {
        display: -webkit-flex;
        height: 100%;
        -webkit-justify-content: center;
        -webkit-align-items: center;
        -webkit-flex-direction: column;
      }
      video {
        background: rgba(0, 0, 0, 0.25);
        max-width: 800px;
        transform: scaleX(1) !important; 
      }      
    </style>
  </head>
  <body>
    <nav class="ui top mini inverted menu">
      <div id="sources" class="ui dropdown item">
        <span class="text">Source</span>
        <i class="dropdown icon"></i>
      </div>
      <div id="qualities" class="ui dropdown item">
        <span class="text">Quality</span>
        <i class="dropdown icon"></i>
        <div class="menu"></div>
      </div>
    </nav>
    <main>
      <div class="ui video">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
              <div class="ui action input">
                <input type="text" id="connectionPath" />
                <button class="ui teal right labeled icon button" id="copyAdress">
                    <i class="copy icon"></i>
                    Copy
                  </button>
              </div>
            </div>
          </div>
        </div>
        <video autoplay muted id="localVideo"></video>
      </div>
    </main>
    
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../../semantic/dist/semantic.min.js"></script>
    <script>
      require('../renderer-process/index.js');
    </script>
  </body>
</html>
